{% extends 'base.html' %}
{% block content %}
<div class="container" style="margin-top: 100px;">
    <div class="apply-job-card">
        <h2>Apply for {{ job.title }}</h2>
        <div class="job-details">
            <p><strong>Company:</strong> {{ job.company }}</p>
            <p><strong>Location:</strong> {{ job.location }}</p>
            <p><strong>Experience:</strong> {{ job.experience }}</p>
            <p><strong>Salary:</strong> {{ job.salary }}</p>
        </div>
        
        <form method="POST" class="apply-form">
            <div class="form-group">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob" max="{{ today }}" required>
            </div>
            <div class="form-group">
                <label for="experience">Any Experience</label>
                <input type="text" name="experience" id="experience" placeholder="Describe your relevant experience (if any)">
            </div>
            <div class="form-group">
                <label for="cover_letter">Cover Letter</label>
                <textarea name="cover_letter" id="cover_letter" required rows="10" 
                    placeholder="Write your cover letter here... Explain why you're a good fit for this position."></textarea>
            </div>
            <button type="submit" class="btn">Submit Application</button>
        </form>
    </div>
</div>

<style>
.apply-job-card {
    background: #fff;
    padding: 2.5rem 2rem;
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(95,177,158,0.10), 0 1.5px 6px rgba(0,0,0,0.07);
    max-width: 600px;
    margin: 0 auto;
    margin-bottom: 2rem;
    transition: box-shadow 0.3s;
}
.apply-job-card:hover {
    box-shadow: 0 12px 40px rgba(95,177,158,0.18), 0 2px 8px rgba(0,0,0,0.10);
}

.job-details {
    background: #f4f8f7;
    padding: 1.2rem 1rem;
    border-radius: 10px;
    margin-bottom: 2rem;
    border-left: 4px solid #5fb19e;
}
.job-details p {
    margin: 0.5rem 0;
    color: #1f4a40;
    font-size: 1.05rem;
}

.apply-form {
    margin-top: 2rem;
}

.form-group {
    margin-bottom: 1.7rem;
}
.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: #1f4a40;
    font-weight: 600;
    letter-spacing: 0.02em;
}
.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 0.9rem 1.1rem;
    border: 1.5px solid #d1e7e3;
    border-radius: 8px;
    font-size: 1rem;
    background: #f8fafc;
    transition: border 0.2s, box-shadow 0.2s;
    margin-top: 0.2rem;
}
.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #5fb19e;
    box-shadow: 0 0 0 2px #5fb19e33;
    background: #fff;
}
.form-group textarea {
    min-height: 120px;
    resize: vertical;
}

.btn {
    background: linear-gradient(90deg, #5fb19e 60%, #489e8a 100%);
    color: white;
    padding: 0.85rem 2.2rem;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
    box-shadow: 0 2px 8px rgba(95,177,158,0.08);
    letter-spacing: 0.03em;
}
.btn:hover {
    background: linear-gradient(90deg, #489e8a 60%, #5fb19e 100%);
    transform: translateY(-2px) scale(1.03);
    box-shadow: 0 4px 16px rgba(95,177,158,0.15);
}

@media (max-width: 700px) {
    .apply-job-card {
        padding: 1.2rem 0.5rem;
        max-width: 98vw;
    }
    .job-details {
        padding: 0.8rem 0.5rem;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
        font-size: 0.98rem;
        padding: 0.7rem 0.7rem;
    }
    .btn {
        width: 100%;
        font-size: 1rem;
        padding: 0.8rem 0;
    }
}
</style>
{% endblock %}
